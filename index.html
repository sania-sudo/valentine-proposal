<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>For You ‚ù§Ô∏è</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #fff0f7;
      --card: #ffffff;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* ENVELOPE */
    #envelope {
      width: 180px;
      cursor: pointer;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .card {
      display: none;
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 44px);
      color: #ff3b7a;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- ENVELOPE FIRST -->
<img id="envelope"
     src="https://cdn-icons-png.flaticon.com/512/561/561127.png"
     alt="Open"
     onclick="openEnvelope()">

<main class="card" id="card">

  <!-- TEDDY (SVG stays same) -->
  <svg class="art" viewBox="0 0 320 240">
    <circle cx="160" cy="120" r="90" fill="#f7c7a1"/>
  </svg>

  <h1>Honey, will you be my Valentine? üíñ</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <section class="result" id="result">
    <h2>You‚Äôre all I ever wanted ‚ù§Ô∏è<br>I love you</h2>
  </section>

</main>

<script>
  const envelope = document.getElementById("envelope");
  const card = document.getElementById("card");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");

  function openEnvelope() {
    envelope.style.display = "none";
    card.style.display = "block";
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const z = zone.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 140) {
      noBtn.style.left = clamp(Math.random() * 80, 0, 80) + "%";
    }
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";

    confetti({
      particleCount: 300,
      spread: 120,
      origin: { y: 0.6 }
    });
  });
</script>

</body>
</html>
